<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Test Page</title>
    <link rel="icon" type="image/svg+xml" href="/test-favicon-square.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #000;
        }

        img {
            max-width: 128px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Favicon Test</h1>
        <p>Look at the browser tab to see the favicon.</p>
        <p>The icon being used is:</p>
        <img src="/test-favicon.svg" alt="Test Favicon">
        <p><code>test-favicon.svg</code></p>
    </div>
</body>

</html>
