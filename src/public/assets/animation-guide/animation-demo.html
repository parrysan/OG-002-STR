<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Header Animation</title>
    <!-- Tailwind CSS (retained for layout utility classes used in the original) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

ll' cx='30' cy='0' r='3'/%3E%3Ccircle class='node' cx='60' cy='0' r='4'/%3E%3Ccircle class='node' cx='30' cy='30' r='4'/%3E%3C/g%3E%3Ccircle class='node-small' cx='150' cy='100' r='2' opacity='0.3'/%3E%3Ccircle class='node-small' cx='250' cy='150' r='2' opacity='0.3'/%3E%3Ccircle class='node-small' cx='350' cy='250' r='2' opacity='0.3'/%3E%3Ccircle class='node-small' cx='50' cy='350' r='2' opacity='0.3'/%3E%3C/svg%3E");
            background-size: 400px 400px;
            background-repeat: repeat;
            opacity: 0.06;
            animation: backgroundDrift 90s linear infinite;
            pointer-events: none;
        }

        @keyframes backgroundDrift {
            0% { background-position: 0 0; }
            100% { background-position: 400px 400px; }
        }

        /* Hero section with molecules */
        .hero {
            position: relative;
            overflow: hidden;
            /* Added min-height for demo visibility */
            min-height: 80vh; 
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-molecules {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .hero-molecule {
            position: absolute;
            transition: opacity 300ms ease;
        }

        .hero-molecule--1 {
            top: 10%;
            right: 5%;
            width: 500px;
            height: 500px;
            opacity: 0.10;
            animation: moleculeCombined1 75s linear infinite;
        }

        .hero-molecule--2 {
            bottom: 15%;
            left: 10%;
            width: 360px;
            height: 360px;
            opacity: 0.08;
            animation: moleculeCombined2 90s linear infinite;
        }

        .hero:hover .hero-molecule--1 { opacity: 0.15; }
        .hero:hover .hero-molecule--2 { opacity: 0.12; }

        @keyframes moleculeCombined1 {
            0% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(90deg) translateY(-10px); }
            50% { transform: rotate(180deg) translateY(-20px); }
            75% { transform: rotate(270deg) translateY(-10px); }
            100% { transform: rotate(360deg) translateY(0); }
        }

        @keyframes moleculeCombined2 {
            0% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(-90deg) translateY(-7px); }
            50% { transform: rotate(-180deg) translateY(-15px); }
            75% { transform: rotate(-270deg) translateY(-7px); }
            100% { transform: rotate(-360deg) translateY(0); }
        }
    </style>
</head>
<body class="bg-neutral-50">

    <!-- Animated background layer -->
    <div class="page-background" aria-hidden="true"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-molecules" aria-hidden="true">
            <!-- Molecule 1 -->
            <svg class="hero-molecule hero-molecule--1" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <style>
                        .mol-node { fill: none; stroke: #0A5F8A; stroke-width: 2; }
                        .mol-node-fill { fill: #E6F2F7; fill-opacity: 0.3; stroke: #0A5F8A; stroke-width: 2; }
                        .mol-connection { fill: none; stroke: #0A5F8A; stroke-width: 1.5; opacity: 0.7; }
                    </style>
                </defs>
                <g transform="translate(125, 125)">
                    <polygon class="mol-node-fill" points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" />
                    <circle class="mol-node" cx="0" cy="-40" r="5" />
                    <circle class="mol-node" cx="35" cy="-20" r="5" />
                    <circle class="mol-node" cx="35" cy="20" r="5" />
                    <circle class="mol-node" cx="0" cy="40" r="5" />
                    <circle class="mol-node" cx="-35" cy="20" r="5" />
                    <circle class="mol-node" cx="-35" cy="-20" r="5" />
                    <path class="mol-connection" d="M0,-40 L0,-70" />
                    <circle class="mol-node" cx="0" cy="-70" r="4" />
                    <path class="mol-connection" d="M35,-20 L65,-35" />
                    <circle class="mol-node" cx="65" cy="-35" r="4" />
                    <path class="mol-connection" d="M35,20 L65,35" />
                    <circle class="mol-node" cx="65" cy="35" r="4" />
                    <path class="mol-connection" d="M-35,-20 L-65,-35" />
                    <circle class="mol-node" cx="-65" cy="-35" r="4" />
                    <path class="mol-connection" d="M-35,20 L-65,35 L-85,60" />
                    <circle class="mol-node" cx="-65" cy="35" r="4" />
                    <circle class="mol-node" cx="-85" cy="60" r="4" />
                </g>
            </svg>

            <!-- Molecule 2 -->
            <svg class="hero-molecule hero-molecule--2" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <style>
                        .chain-node { fill: none; stroke: #0A5F8A; stroke-width: 2; }
                        .chain-connection { fill: none; stroke: #0A5F8A; stroke-width: 1.5; opacity: 0.7; }
                    </style>
                </defs>
                <g transform="translate(30, 100)">
                    <path class="chain-connection" d="M0,0 L35,0 L70,0 L105,0 L140,0" />
                    <circle class="chain-node" cx="0" cy="0" r="5" />
                    <circle class="chain-node" cx="35" cy="0" r="4" />
                    <circle class="chain-node" cx="70" cy="0" r="5" />
                    <circle class="chain-node" cx="105" cy="0" r="4" />
                    <circle class="chain-node" cx="140" cy="0" r="5" />
                    <path class="chain-connection" d="M35,0 L35,-35 L55,-55" />
                    <circle class="chain-node" cx="35" cy="-35" r="4" />
                    <circle class="chain-node" cx="55" cy="-55" r="4" />
                    <path class="chain-connection" d="M105,0 L105,35" />
                    <circle class="chain-node" cx="105" cy="35" r="4" />
                </g>
            </svg>
        </div>

        <!-- Content placeholder -->
        <h1 class="text-3xl font-bold relative z-10">Your Content Here</h1>
    </section>

</body>
</html>
