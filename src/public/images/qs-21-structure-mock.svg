<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background subtle grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5" />

  <!-- Molecule Structure Mock -->
  <g transform="translate(200, 150) scale(0.8)">
    <!-- Core Ring System -->
    <path d="M-40,0 L-20,-34 L20,-34 L40,0 L20,34 L-20,34 Z" fill="none" stroke="#1a3a52" stroke-width="3" />
    <path d="M40,0 L70,-10 L90,10 L70,30 L40,0" fill="none" stroke="#1a3a52" stroke-width="3" />
    <path d="M-40,0 L-70,10 L-90,-10 L-70,-30 L-40,0" fill="none" stroke="#1a3a52" stroke-width="3" />
    
    <!-- Functional Groups / Chains -->
    <line x1="20" y1="-34" x2="20" y2="-60" stroke="#1a3a52" stroke-width="3" />
    <circle cx="20" cy="-65" r="5" fill="#20b2aa" />
    
    <line x1="-20" y1="34" x2="-20" y2="60" stroke="#1a3a52" stroke-width="3" />
    <circle cx="-20" cy="65" r="5" fill="#d4af37" />

    <line x1="90" y1="10" x2="120" y2="20" stroke="#1a3a52" stroke-width="3" />
    <circle cx="125" cy="22" r="6" fill="#1a3a52" />

    <line x1="-90" y1="-10" x2="-120" y2="-20" stroke="#1a3a52" stroke-width="3" />
    <rect x="-130" y="-25" width="10" height="10" fill="#20b2aa" />

    <!-- Atoms -->
    <circle cx="-40" cy="0" r="4" fill="#ffffff" stroke="#1a3a52" stroke-width="2" />
    <circle cx="-20" cy="-34" r="4" fill="#ffffff" stroke="#1a3a52" stroke-width="2" />
    <circle cx="20" cy="-34" r="4" fill="#ffffff" stroke="#1a3a52" stroke-width="2" />
    <circle cx="40" cy="0" r="4" fill="#ffffff" stroke="#1a3a52" stroke-width="2" />
    <circle cx="20" cy="34" r="4" fill="#ffffff" stroke="#1a3a52" stroke-width="2" />
    <circle cx="-20" cy="34" r="4" fill="#ffffff" stroke="#1a3a52" stroke-width="2" />
  </g>
  
  <!-- Labels -->
  <text x="320" y="280" font-family="monospace" font-size="12" fill="#5a5a5a">QS-21-Api</text>
  <text x="320" y="292" font-family="monospace" font-size="10" fill="#9ca3af">Semi-synthetic</text>
</svg>
