<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors - STR Design System</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="ds.css">
</head>

<body>

    <!-- Sidebar Navigation -->
    <aside class="ds-sidebar">
        <div class="ds-logo">
            <a href="/prototype.html">
                <img src="../assets/logo/logo-svg-str/logo-str-003.1.svg" alt="STR Technologies" style="height: 100px;">
            </a>
        </div>

        <div class="ds-nav-group">
            <a href="/styleguide/index.html" class="ds-nav-link">Introduction</a>
        </div>

        <div class="ds-nav-group">
            <a href="/styleguide/writing.html" class="ds-nav-link">Writing Style</a>
            <a href="/styleguide/colors.html" class="ds-nav-link active">Colors</a>
            <a href="/styleguide/typography.html" class="ds-nav-link">Typography</a>
            <a href="/styleguide/logo.html" class="ds-nav-link">Logo & Iconography</a>
        </div>

        <div class="ds-nav-group">
            <a href="/styleguide/components.html" class="ds-nav-link">Components</a>
            <a href="/styleguide/personas.html" class="ds-nav-link">Avatars & Personas</a>
        </div>

        <a href="/prototype.html" class="ds-nav-link" style="margin-top: auto;">Prototype â†’</a>
    </aside>

    <!-- Main Content -->
    <main class="ds-main">
        <section class="sg-section">
            <h2 class="sg-title">Colors</h2>

            <h3 class="sg-subtitle">Primary Brand</h3>
            <div class="color-grid">
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-primary);"></div>
                    <div class="color-info"><span class="color-name">Primary</span><span
                            class="color-hex">#0A5F8A</span></div>
                </div>
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-primary-dark);"></div>
                    <div class="color-info"><span class="color-name">Primary Dark</span><span
                            class="color-hex">#084A6D</span></div>
                </div>
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-primary-light);"></div>
                    <div class="color-info"><span class="color-name">Primary Light</span><span
                            class="color-hex">#3D8AB5</span></div>
                </div>
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-primary-tint);"></div>
                    <div class="color-info"><span class="color-name">Primary Tint</span><span
                            class="color-hex">#E6F2F7</span></div>
                </div>
            </div>

            <h3 class="sg-subtitle">Secondary & Trust</h3>
            <div class="color-grid">
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-secondary);"></div>
                    <div class="color-info"><span class="color-name">Secondary</span><span
                            class="color-hex">#0D9488</span></div>
                </div>
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-trust);"></div>
                    <div class="color-info"><span class="color-name">Trust Green</span><span
                            class="color-hex">#059669</span></div>
                </div>
            </div>
        </section>

        <!-- Page Navigation -->
        <div class="page-nav">
            <a href="/styleguide/writing.html" class="page-nav-prev">Writing Style</a>
            <a href="/styleguide/typography.html" class="page-nav-next">Typography</a>
        </div>
    </main>

</body>

</html>
