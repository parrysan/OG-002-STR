<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors - STR Design System</title>
    <link rel="icon" type="image/jpeg" href="../../assets/favicon.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">

    <style>
        /* design-system.css specific overrides */
        body {
            background-color: #F9FAFB;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .ds-sidebar {
            width: 280px;
            background: var(--color-text-primary);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .ds-logo {
            margin-bottom: 3rem;
        }

        .ds-nav-group {
            margin-bottom: 2.5rem;
        }

        .ds-nav-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #9CA3AF;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .ds-nav-link {
            display: block;
            width: fit-content;
            padding: 0.5rem 0;
            color: #E5E7EB;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
            position: relative;
        }

        .ds-nav-link::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--color-primary-light);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease-out;
        }

        .ds-nav-link:hover,
        .ds-nav-link.active {
            color: var(--color-primary-light);
            font-weight: 500;
        }

        .ds-nav-link:hover::after,
        .ds-nav-link.active::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Main Content */
        .ds-main {
            margin-left: 280px;
            flex: 1;
            padding: 4rem 5%;
            max-width: 1400px;
        }

        .ds-section-header {
            margin-bottom: 4rem;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 2rem;
        }

        .ds-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-primary);
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .sg-section {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            padding: 3rem;
            margin-bottom: 4rem;
        }

        .sg-title {
            font-size: 1.75rem;
            color: var(--color-text-primary);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .sg-subtitle {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            font-weight: 600;
            margin: 2rem 0 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .color-card {
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .color-swatch {
            height: 100px;
            width: 100%;
        }

        .color-info {
            padding: 1rem;
        }

        .color-name {
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
        }

        .color-hex {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .ds-sidebar {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
                padding: 1.5rem;
            }

            .ds-main {
                margin-left: 0;
                padding: 3rem 5%;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar Navigation -->
    <aside class="ds-sidebar">
        <div class="ds-logo">
            <img src="../../assets/logo/logo-ste-tech_onBlack.svg" alt="STR Technologies" style="height: 48px;">
        </div>

        <div class="ds-nav-group">
            <a href="index.html" class="ds-nav-link">Introduction</a>
        </div>

        <div class="ds-nav-group">
            <div class="ds-nav-title">Foundation</div>
            <a href="writing.html" class="ds-nav-link">Writing Style</a>
            <a href="colors.html" class="ds-nav-link active">Colors</a>
            <a href="typography.html" class="ds-nav-link">Typography</a>
        </div>

        <div class="ds-nav-group">
            <div class="ds-nav-title">Building Blocks</div>
            <a href="components.html" class="ds-nav-link">Components</a>
            <a href="personas.html" class="ds-nav-link">Avatars & Personas</a>
        </div>

        <a href="../index.html" class="ds-nav-link" style="margin-top: auto;">Prototype â†’</a>
    </aside>

    <!-- Main Content -->
    <main class="ds-main">
        <section class="sg-section">
            <h2 class="sg-title">Colors</h2>

            <h3 class="sg-subtitle">Primary Brand</h3>
            <div class="color-grid">
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-primary);"></div>
                    <div class="color-info"><span class="color-name">Primary</span><span
                            class="color-hex">#0A5F8A</span></div>
                </div>
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-primary-dark);"></div>
                    <div class="color-info"><span class="color-name">Primary Dark</span><span
                            class="color-hex">#084A6D</span></div>
                </div>
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-primary-light);"></div>
                    <div class="color-info"><span class="color-name">Primary Light</span><span
                            class="color-hex">#3D8AB5</span></div>
                </div>
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-primary-tint);"></div>
                    <div class="color-info"><span class="color-name">Primary Tint</span><span
                            class="color-hex">#E6F2F7</span></div>
                </div>
            </div>

            <h3 class="sg-subtitle">Secondary & Trust</h3>
            <div class="color-grid">
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-secondary);"></div>
                    <div class="color-info"><span class="color-name">Secondary</span><span
                            class="color-hex">#0D9488</span></div>
                </div>
                <div class="color-card">
                    <div class="color-swatch" style="background-color: var(--color-trust);"></div>
                    <div class="color-info"><span class="color-name">Trust Green</span><span
                            class="color-hex">#059669</span></div>
                </div>
            </div>
        </section>

        <!-- Page Navigation -->
        <div class="page-nav">
            <a href="writing.html" class="page-nav-prev">Writing Style</a>
            <a href="typography.html" class="page-nav-next">Typography</a>
        </div>
    </main>

</body>

</html>
